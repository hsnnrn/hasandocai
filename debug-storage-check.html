<!DOCTYPE html>

<head>

  <title>Storage Debug Tool</title>
  <style>

    }
    .badge-analysis { background: #e3f2fd; color: #1976d2; }

  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š Persistent Storage Debug Tool</h1>
    <p>Bu araÃ§ persistent storage'daki tÃ¼m verileri gÃ¶sterir ve chatbot'un neden bazÄ± dÃ¶kÃ¼manlarÄ± gÃ¶rmediÄŸini anlamanÄ±za yardÄ±mcÄ± olur.</p>
    
    <div>
      <button onclick="checkStorage()">ğŸ” Storage KontrolÃ¼</button>
      <button onclick="checkChatbotData()">ğŸ’¬ Chatbot Verileri</button>
      <button onclick="clearResults()">ğŸ—‘ï¸ Temizle</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    async function checkStorage() {
      const results = document.getElementById('results');
      results.innerHTML = '<div class="summary">â³ Veriler yÃ¼kleniyor...</div>';

      try {
        // Get all data from persistent storage
        const response = await window.electronAPI.persistentStorage.getAllData();
        
        if (!response || !response.success) {
          results.innerHTML = '<div class="error">âŒ Veri alÄ±namadÄ±: ' + (response?.error || 'Bilinmeyen hata') + '</div>';
          return;
        }

        const allData = response.data || [];
        
        // Analyze data
        const analysis = {
          total: allData.length,
          byType: {},
          byModel: {},
          bySource: {},
          analysisItems: []
        };

        allData.forEach(item => {
          // Count by type
          analysis.byType[item.type] = (analysis.byType[item.type] || 0) + 1;
          
          // Count by model
          if (item.metadata?.model) {
            analysis.byModel[item.metadata.model] = (analysis.byModel[item.metadata.model] || 0) + 1;
          }
          
          // Count by source
          if (item.metadata?.source) {
            analysis.bySource[item.metadata.source] = (analysis.bySource[item.metadata.source] || 0) + 1;
          }

          // Collect analysis items
          if (item.type === 'analysis') {
            analysis.analysisItems.push({
              id: item.id,
              filename: item.content?.filename || 'Unknown',
              model: item.metadata?.model || 'Unknown',
              source: item.metadata?.source || 'Unknown',
              hasContent: !!item.content,
              hasTextSections: !!item.content?.textSections,
              textSectionsCount: item.content?.textSections?.length || 0,
              timestamp: item.metadata?.timestamp
            });
          }
        });

        // Display summary
        let html = `
          <div class="summary">
            <h3>ğŸ“ˆ Genel Ã–zet</h3>
            <p><strong>Toplam Veri:</strong> ${analysis.total} item</p>
          </div>

          <div class="summary">
            <h3>ğŸ“ Tip BazÄ±nda DaÄŸÄ±lÄ±m</h3>
            <table>
              <tr><th>Tip</th><th>Adet</th></tr>
              ${Object.entries(analysis.byType).map(([type, count]) => `
                <tr>
                  <td><span class="badge badge-${type}">${type}</span></td>
                  <td>${count}</td>
                </tr>
              `).join('')}
            </table>
          </div>

          <div class="summary">
            <h3>ğŸ¤– Model BazÄ±nda DaÄŸÄ±lÄ±m</h3>
            <table>
              <tr><th>Model</th><th>Adet</th></tr>
              ${Object.entries(analysis.byModel).map(([model, count]) => `
                <tr>
                  <td><span class="badge badge-${model === 'BGE-M3' ? 'bge' : 'analysis'}">${model}</span></td>
                  <td>${count}</td>
                </tr>
              `).join('')}
            </table>
          </div>

          <div class="summary">
            <h3>ğŸ“„ Analysis Items (Chatbot'un GÃ¶rebileceÄŸi Veriler)</h3>
            <p><strong>Toplam Analysis:</strong> ${analysis.analysisItems.length} item</p>
            <table>
              <tr>
                <th>Dosya AdÄ±</th>
                <th>Model</th>
                <th>Source</th>
                <th>Text Sections</th>
                <th>Durum</th>
              </tr>
              ${analysis.analysisItems.map(item => {
                const isValid = item.hasContent && item.hasTextSections && item.textSectionsCount > 0;
                const isBGE = item.model === 'BGE-M3' && item.source === 'document-analysis';
                return `
                  <tr>
                    <td><strong>${item.filename}</strong></td>
                    <td><span class="badge badge-${isBGE ? 'bge' : 'analysis'}">${item.model}</span></td>
                    <td>${item.source}</td>
                    <td>${item.textSectionsCount}</td>
                    <td>
                      ${isValid 
                        ? '<span class="badge badge-bge">âœ… GeÃ§erli</span>' 
                        : '<span class="badge badge-warning">âš ï¸ Eksik</span>'}
                      ${isBGE 
                        ? '<span class="badge badge-bge">âœ… BGE-M3</span>' 
                        : '<span class="badge badge-warning">âš ï¸ BGE DeÄŸil</span>'}
                    </td>
                  </tr>
                `;
              }).join('')}
            </table>
          </div>

          <div class="summary">
            <h3>ğŸ” Sorun Tespiti</h3>
            ${analysis.analysisItems.filter(item => !item.hasTextSections || item.textSectionsCount === 0).length > 0 ? `
              <div class="error">
                <p><strong>âš ï¸ AÅŸaÄŸÄ±daki dÃ¶kÃ¼manlar textSections iÃ§ermiyor:</strong></p>
                <ul>
                  ${analysis.analysisItems
                    .filter(item => !item.hasTextSections || item.textSectionsCount === 0)
                    .map(item => `<li>${item.filename} (Model: ${item.model})</li>`)
                    .join('')}
                </ul>
                <p>Bu dÃ¶kÃ¼manlar chatbot tarafÄ±ndan gÃ¶rÃ¼lmeyecektir.</p>
              </div>
            ` : `
              <div class="success">
                <p>âœ… TÃ¼m analysis dÃ¶kÃ¼manlarÄ± textSections iÃ§eriyor!</p>
              </div>
            `}

            ${analysis.analysisItems.filter(item => item.model !== 'BGE-M3').length > 0 ? `
              <div class="error">
                <p><strong>âš ï¸ AÅŸaÄŸÄ±daki dÃ¶kÃ¼manlar BGE-M3 modeli kullanmÄ±yor:</strong></p>
                <ul>
                  ${analysis.analysisItems
                    .filter(item => item.model !== 'BGE-M3')
                    .map(item => `<li>${item.filename} (Model: ${item.model})</li>`)
                    .join('')}
                </ul>
                <p>ChatBot Ã¶ncelikle BGE-M3 verilerini kullanÄ±r. BGE-M3 verisi yoksa diÄŸer analysis verilerini kullanÄ±r.</p>
              </div>
            ` : ''}
          </div>

          <details>
            <summary><strong>ğŸ“‹ Ham Veri (JSON)</strong></summary>
            <pre>${JSON.stringify(allData, null, 2)}</pre>
          </details>
        `;

        results.innerHTML = html;

      } catch (error) {
        results.innerHTML = `<div class="error">âŒ Hata: ${error.message}</div>`;
        console.error('Storage check error:', error);
      }
    }

    async function checkChatbotData() {
      const results = document.getElementById('results');
      results.innerHTML = '<div class="summary">â³ Chatbot verileri kontrol ediliyor...</div>';

      try {
        // Simulate what chatbot does
        const aiDataResult = await window.electronAPI.persistentStorage.getAllData();
        
        if (!aiDataResult || !aiDataResult.success) {
          results.innerHTML = '<div class="error">âŒ Veri alÄ±namadÄ±</div>';
          return;
        }

        const allData = aiDataResult.data || [];

        // STEP 1: Filter all analysis data (no model filter)
        const allAnalysisData = allData.filter(item => {
          const isAnalysis = item.type === 'analysis';
          const hasContent = !!item.content;
          const hasTextSections = !!item.content?.textSections;
          return isAnalysis && hasContent && hasTextSections;
        });

        // STEP 2: Filter BGE-M3 data
        const bgeAnalysisData = allData.filter(item => 
          item.type === 'analysis' && 
          item.metadata?.model === 'BGE-M3' &&
          item.metadata?.source === 'document-analysis' &&
          item.content && 
          item.content.textSections
        );

        // STEP 3: Use BGE-M3 if available, otherwise use all analysis
        const analysisData = bgeAnalysisData.length > 0 ? bgeAnalysisData : allAnalysisData;

        // STEP 4: Convert to LOCAL_DOCS format
        const localDocs = analysisData.map(item => {
          const content = item.content;
          const textSections = content.textSections || [];
          
          return {
            documentId: content.documentId || item.id,
            title: content.title || content.filename || item.id,
            filename: content.filename || 'unknown',
            fileType: content.fileType || 'UNKNOWN',
            textSections: textSections
          };
        }).filter(doc => doc.textSections.length > 0);

        // Display results
        let html = `
          <div class="summary">
            <h3>ğŸ¤– Chatbot'un GÃ¶rdÃ¼ÄŸÃ¼ Veriler</h3>
            <p><strong>Toplam Veri:</strong> ${allData.length}</p>
            <p><strong>Analysis Verisi (tÃ¼mÃ¼):</strong> ${allAnalysisData.length}</p>
            <p><strong>BGE-M3 Analysis:</strong> ${bgeAnalysisData.length}</p>
            <p><strong>KullanÄ±lan Veri:</strong> ${analysisData.length} ${bgeAnalysisData.length > 0 ? '(BGE-M3)' : '(TÃ¼mÃ¼)'}</p>
            <p><strong>Chatbot'a GÃ¶nderilen DÃ¶kÃ¼man:</strong> ${localDocs.length}</p>
          </div>

          ${localDocs.length > 0 ? `
            <div class="success">
              <h3>âœ… Chatbot Bu DÃ¶kÃ¼manlarÄ± GÃ¶rebiliyor:</h3>
              <table>
                <tr>
                  <th>Dosya AdÄ±</th>
                  <th>Tip</th>
                  <th>Text Sections</th>
                </tr>
                ${localDocs.map(doc => `
                  <tr>
                    <td><strong>${doc.filename}</strong></td>
                    <td>${doc.fileType}</td>
                    <td>${doc.textSections.length}</td>
                  </tr>
                `).join('')}
              </table>
            </div>
          ` : `
            <div class="error">
              <p>âŒ Chatbot hiÃ§bir dÃ¶kÃ¼man gÃ¶remiyor!</p>
            </div>
          `}

          ${localDocs.length < allAnalysisData.length ? `
            <div class="error">
              <h3>âš ï¸ Eksik DÃ¶kÃ¼manlar:</h3>
              <p>Toplam ${allAnalysisData.length} analysis verisi var ama chatbot sadece ${localDocs.length} tanesini gÃ¶rebiliyor.</p>
              <p><strong>Neden?</strong></p>
              <ul>
                <li>textSections boÅŸ olabilir</li>
                <li>textSections.length === 0 olabilir</li>
                <li>content veya metadata eksik olabilir</li>
              </ul>
            </div>
          ` : ''}

          <details>
            <summary><strong>ğŸ“‹ Chatbot LOCAL_DOCS (JSON)</strong></summary>
            <pre>${JSON.stringify(localDocs, null, 2)}</pre>
          </details>
        `;

        results.innerHTML = html;

      } catch (error) {
        results.innerHTML = `<div class="error">âŒ Hata: ${error.message}</div>`;
        console.error('Chatbot data check error:', error);
      }
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
    }
  </script>
</body>
