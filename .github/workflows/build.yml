name: Build and Release

# Bu workflow her yeni tag push'unda otomatik olarak tetiklenir
on:
  push:
    tags:
      - 'v*'  # v1.0.0, v2.1.3 gibi semantic versioning formatÄ±nda tag'ler
  workflow_dispatch:  # Manuel tetikleme iÃ§in

jobs:
  # Windows build job'Ä±
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Build Windows installer
      run: npm run dist:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: dist/*.exe
        
    - name: Generate Windows checksum
      run: |
        cd dist
        Get-FileHash *.exe -Algorithm SHA256 | Out-File -FilePath windows-checksum.txt -Encoding utf8
        
    - name: Upload Windows checksum
      uses: actions/upload-artifact@v4
      with:
        name: windows-checksum
        path: dist/windows-checksum.txt

  # macOS build job'Ä±
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Build macOS installer
      run: npm run dist:mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # macOS code signing iÃ§in (opsiyonel)
        # CSC_LINK: ${{ secrets.CSC_LINK }}
        # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: dist/*.dmg
        
    - name: Generate macOS checksum
      run: |
        cd dist
        shasum -a 256 *.dmg > macos-checksum.txt
        
    - name: Upload macOS checksum
      uses: actions/upload-artifact@v4
      with:
        name: macos-checksum
        path: dist/macos-checksum.txt

  # Linux build job'Ä± (opsiyonel)
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Build Linux installer
      run: npm run dist:linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-installer
        path: dist/*.AppImage
        
    - name: Generate Linux checksum
      run: |
        cd dist
        sha256sum *.AppImage > linux-checksum.txt
        
    - name: Upload Linux checksum
      uses: actions/upload-artifact@v4
      with:
        name: linux-checksum
        path: dist/linux-checksum.txt

  # Release oluÅŸturma job'Ä± - tÃ¼m build'ler tamamlandÄ±ktan sonra Ã§alÄ±ÅŸÄ±r
  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## ğŸš€ DocDataApp ${{ github.ref_name }}
          
          ### ğŸ“¦ Ä°ndirilebilir Dosyalar
          
          **Windows:**
          - `DocAiProduction-Setup-${{ github.ref_name }}.exe` - Windows Installer (NSIS)
          
          **macOS:**
          - `DocAiProduction-${{ github.ref_name }}.dmg` - macOS Disk Image
          
          **Linux:**
          - `DocAiProduction-${{ github.ref_name }}.AppImage` - Linux AppImage
          
          ### ğŸ” GÃ¼venlik
          TÃ¼m dosyalar SHA256 ile imzalanmÄ±ÅŸtÄ±r. Checksum dosyalarÄ±nÄ± kontrol edin.
          
          ### ğŸ“‹ Kurulum TalimatlarÄ±
          1. Ä°ÅŸletim sisteminize uygun dosyayÄ± indirin
          2. Ä°ndirilen dosyayÄ± Ã§alÄ±ÅŸtÄ±rÄ±n
          3. Kurulum talimatlarÄ±nÄ± takip edin
          4. UygulamayÄ± baÅŸlatÄ±n
          
          ### ğŸ› Hata Bildirimi
          Herhangi bir sorun yaÅŸarsanÄ±z, lÃ¼tfen [Issues](https://github.com/turkishdeepkebab/Docdataapp/issues) sayfasÄ±ndan bildirin.
          
        files: |
          windows-installer/*.exe
          macos-installer/*.dmg
          linux-installer/*.AppImage
          windows-installer/windows-checksum.txt
          macos-installer/macos-checksum.txt
          linux-installer/linux-checksum.txt
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}